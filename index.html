<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Payment Gateway</h2>
            <form id="paymentForm">
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 font-medium">Amount</label>
                    <input type="number" id="amount" name="amount" class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount" required>
                </div>
                <div class="mb-4">
                    <label for="orderNumber" class="block text-gray-700 font-medium">Order Number</label>
                    <input type="text" id="orderNumber" name="orderNumber" class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter order number" required>
                </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="block text-gray-700 font-medium">Client Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter phone number" required>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Payment</button>
            </form>
        </div>
    </div>
</body>

</html>
